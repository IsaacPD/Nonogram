<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/nono_logo_01_4tV_icon.ico"/>
    <title>Nonogram</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="../js/bar.js"></script>
</head>

<body>
<div class="container">
    <div class="col-sm"></div>
    <div class="col-sm" id="info"></div>
    <div class="container content">
        <form name="widthandheight">
            <div class="form-group">
                <div><label class="dim-label">ENTER CONFIG</label></div>
                <label class="dim">HORIZONTAL</label>
                <input type="text" name="width" class="form-control" id="x-dim" placeholder="A Positive Integer">
            </div>
            <div class="form-group">
                <label class="dim">VERTICAL</label>
                <input type="text" name="height" class="form-control" id="y-dim" placeholder="A Positive Integer">
            </div>
            <div>
                <a href="#" class="btn dim-btn" id="ready"> READY </a>
                <script>
					function addParams() {
						var row = $("#x-dim").val()
						var col = $("#y-dim").val()
						var file = getUrlVars()["file"] || "./python/dribbble-1.png"
						window.location.href = "game.html?row=" + row + "&col=" + col + "&file=" + file
					}

					var ready = $("#ready")
					ready.attr("onclick", "addParams();return false;")
                </script>
                <!-- <button type="submit" class="btn dim-btn">READY</button> -->
            </div>
            <div>
                <a href="./index.html" class="btn dim-btn">BACK</a>
            </div>
        </form>

    </div>
    <div class="col-sm"></div>
</div>
</body>
</html>
